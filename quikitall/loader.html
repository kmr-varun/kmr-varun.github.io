<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
        }
        .loader {
            width: 100vw;
            height: 100vh;
        }

        .loader-clip {
            position: absolute;
            width: 100vw;
            height: 33.3vh;
            overflow: auto;
            z-index: 10000;
        }

        .clip-top {
            top: 0;
            clip-path: inset(100% 0 0 0);
            background: black;
        }

        .clip-bottom {
            bottom: 0;
            clip-path: inset(0 0 100% 0);
            background: black;
        }

        .clip-center {
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 33.3vh;
            top: 33.3vh;
        }

        .marquee {
            position: absolute;
            top: 200%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200vw;
            color: #fff;
            mix-blend-mode: difference;
            font-size: 16vw;
        }

        .marquee-container {
            width: 100%;
            padding-top: 0.2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

    </style>
</head>
<body>
    <div class="loader">
        <div class="loader-clip clip-top">
            <div class="marquee">
                <div class="marquee-container">
                    <span>Quikit</span>
                    <span>Quikit</span>
                    Quikit
                    <span>Quikit</span>
                    <span>Quikit</span>
                </div>
            </div>
        </div>

        <div class="loader-clip clip-bottom">
            <div class="marquee">
                <div class="marquee-container">
                    <span>Quikit</span>
                    <span>Quikit</span>
                    Quikit
                    <span>Quikit</span>
                    <span>Quikit</span>
                </div>
            </div>
        </div>

        <div class="clip-center">
            <div class="marquee">
                <div class="marquee-container">
                    <span>Quikit</span>
                    <span>Quikit</span>
                    Quikit
                    <span>Quikit</span>
                    <span>Quikit</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script>
    gsap.from(".clip-top, .clip-bottom", 2, {
        delay: 1,
        height: "50vh",
        ease: "power4.inOut",
    });
    gsap.from(".marquee", 3.5, {
        delay: 0.75,
        top: "50%",
        ease: "power4.inOut",
    });
</script>
</body>
</html>
